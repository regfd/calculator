<!DOCTYPE html>
<html>

<head>
    <title>CALCUlATOR - The Odin Project</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
<!-- BODY START-->

<div class="calculator">
    <div class="wrapper">
        <div class="display">
            <div id="history" class="history">7 + 3</div>
            <div class="result">2</div>
        </div>
           <div class="pads">
            <div class="numbers">
                <button class="number" value="7" id="myBtn" onclick="myFunction()"> 7 </button>
                <button class="number" value="8" id="myBtn" onclick="myFunction()">8</button>
                <button class="number" value="9">9</button>

                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>

                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>

                <button data-key="decimal" class="number" value=".">.</button>
                <button class="number" value="0">0</button>
                <button data-key="operate" class="number" value="=">=</button>
 
            </div>
        
            <div class="sidebar">
                <button data-key="clear" class="numberside">AC</button>
                <button data-key="divide" class="numberside">รท</button>
                <button data-key="multiply" class="numberside">x</button>
                <button data-key="substract" class="numberside">-</button>
                <button data-key="add" class="numberside">+</button>   
            </div>
        </div>
        
        



    </div>
</div>





<script type="text/javascript" src="script.js"></script>
<!-- BODY END -->
</body>





</html>
